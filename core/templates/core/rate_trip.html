{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-xl sm:max-w-lg md:max-w-xl">
    <header class="text-center py-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-t-lg animate-fadeIn">
        <h2 class="text-2xl sm:text-3xl font-semibold"><i class="fas fa-star mr-3"></i>Rate Trip</h2>
    </header>
    <div class="p-6">
        {% if booking %}
            <p class="text-gray-800">Trip: {{ booking.trip.start }} to {{ booking.trip.end }}</p>
            <p class="text-gray-600">Driver: {{ booking.trip.driver.user.username }}</p>
            <form method="post" class="space-y-4 mt-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
                    <input type="number" name="rating" min="1" max="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Comments</label>
                    <textarea name="comments" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your feedback..."></textarea>
                </div>
                <button type="submit" class="btn-primary w-full py-3 hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-star mr-2"></i>Submit Rating
                </button>
            </form>
        {% else %}
            <p class="text-gray-600 text-center">Booking not found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
