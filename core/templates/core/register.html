{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow-xl sm:max-w-lg md:max-w-xl">
    <header class="text-center py-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-t-lg animate-fadeIn">
        <h2 class="text-2xl sm:text-3xl font-semibold"><i class="fas fa-user-plus mr-3"></i>Register</h2>
    </header>
    <div class="p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" name="phone" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <button type="submit" class="btn-primary w-full py-3 hover:bg-blue-700 transition duration-300">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account? <a href="{% url 'core:login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
